<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="p-3 m-0 border-0 bd-example">
    <nav class="navbar sticky bg-primary-subtle rounded">
        <div class="container-fluid">
            <span class="navbar-text">
                <h1 class="display-5">PHOTOMOSAICS</h1>
            </span>
        </div>
    </nav>
    <div class="container">
        <form action="{{ url_for('preview') }}" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col">
                    <input type="file" name="image" id="image-input" onchange="previewImage(event)" required><br><br>
                    Tile size: <input type="number" name="input1" required><br><br>
                    Color distance method: 
                    <select class="form-select" aria-label="" required>
                        <option selected style="display: none;"></option>
                        <option value="deltaE">Delta E CIE 2000</option>
                        <option value="euclid">Euclidean distance</option>
                    </select>
                    <button type="submit" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check-square-fill" viewBox="0 0 20 20">
                            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
                        </svg>
                        Submit
                    </button>
                </div>
                <div class="col">
                    <div class="card mb-3" style="width: 20rem; height: 17rem; vertical-align: middle;">
                        <div class="card-header text-center">Image preview before processing</div>
                        <img id="image-preview" class="img-fluid rounded-bottom-1 mx-auto my-auto d-block" alt="" style="max-width: 16rem; max-width: 19rem;">
                      </div>
                </div>
            </div>
        </form>
        <button id="clearImage" type="button" class="btn btn-danger" onclick="clearImage()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-square-fill" viewBox="0 0 20 20">
                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
            </svg>
            Clear Image
        </button>
    </div>

    {% if result %}
        <h2>Results:</h2>
        <img src="{{ url_for('processed_image') }}" alt="Processed Image">
    {% endif %}

    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('image-preview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        };
        function clearImage(event) {
            var preview = document.getElementById('image-preview');
            var input = document.getElementById('image-input');
            preview.src = null;
            input.value = null;
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
